<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{query}}"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="{{ url_for('main_blueprint.page_index')}}" class="link">Назад</a>

    <h1>Посты по запросу "{{query}}"</h1>

    {% for post in posts %}
    <div class="post">
        <img src="{{ post.picture }}" width="100%" alt="">
        <p>{{ post.get_preview() }}</p>
    </div>
    <hr>
    {% endfor %}
    <a href="{{ url_for('loader_blueprint.add_post_form')}}" class="button">Добавить пост</a>

</main>
</body>
</html>
